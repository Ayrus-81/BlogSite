
{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Update Profile</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>

                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.first_name }}" required>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user.last_name }}" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>

                        <!-- Profile Picture -->
                        <div class="mb-3">
                            <label for="profilepic" class="form-label">Profile Picture:</label>
                            <input type="file" class="form-control" id="profilepic" name="profilepic" accept="image/*">
                            {% if profile.profile_pic %}
                                <p>Current Picture:</p>
                                <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" width="150" height="150" style="border-radius: 50%;">
                            {% endif %}
                        </div>

                        <!-- Contact Number -->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number:</label>
                            <input type="tel" class="form-control" id="contact" name="contact" value="{{ profile.contact_number }}" required pattern="[0-9]{10}" placeholder="1234567890">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
