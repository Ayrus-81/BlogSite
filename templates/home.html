<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'assets/images/fevicon.png' %}" type="image/x-icon">

  <title>Carint</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}" />

  <!-- Fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  <!-- Responsive style -->
  <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet" />

  <style>
    .hero_area {
      background-image: url('{% static "assets/images/welcome-bg.jpg" %}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero_area .content_wrapper {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .hero_area h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero_area .btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      text-decoration: none;
    }

    .hero_area .btn:hover {
      background-color: #e05500;
    }
  </style>
</head>

<body>

  <div class="hero_area">
    <div class="content_wrapper">
      <h1>Welcome to BlogSite</h1>
      <a href="{% url 'login' %}" class="btn">Login</a>
    </div>
  </div>

  <!-- Footer section -->
  <section class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </section>
  <!-- footer section -->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'assets/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap js -->
  <script type="text/javascript" src="{% static 'assets/js/bootstrap.js' %}"></script>
  <!-- Custom js -->
  <script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>

  <script>
    // Display the current year in the footer
    document.getElementById("displayYear").innerText = new Date().getFullYear();
  </script>

</body>

</html>
